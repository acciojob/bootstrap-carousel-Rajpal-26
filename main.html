<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner carousel slide" id="myCarousel">
        <div class="carousel-item">
          <img
            src="images/slide1.jpg"
            class="d-block w-100 first-slide"
            alt="image1"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/slide2.jpg"
            class="d-block w-100 second-slide"
            alt="image2"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/slide3.jpg"
            class="d-block w-100 third-slide active"
            alt="image3"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/slide4.jpg"
            class="d-block w-100 fourth-slide"
            alt="image4"
          />
        </div>
        <div class="carousel-item">
          <img
            src="images/slide5.jpg"
            class="d-block w-100 fifth-slide"
            alt="image5"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev glyphicon-chevron-left"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="prev"
      >
        <span
          class="carousel-control-prev-icon left carousel-control"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next glyphicon-chevron-right"
        type="button"
        data-bs-target="#carouselExampleControls"
        data-bs-slide="next"
      >
        <span
          class="carousel-control-next-icon right carousel-control"
          aria-hidden="true"
        ></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
